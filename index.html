<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orunodoy LLC</title>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,900"
    />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js" defer async></script>
    <script src="js/plugins.js" defer></script>
    <script src="js/jquery.countdown.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loading">
        <h2>Loading...</h2>
        <span class="progress"></span>
      </div>
    </div>
    <div class="wrapper">
      <ul
        class="scene unselectable"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15"
        id="scene"
      >
        <li class="layer" data-depth="0.00"></li>
        <li class="layer" data-depth="0.10">
          <div class="background"></div>
        </li>
        <li class="layer" data-depth="0.20">
          <div class="title">
            <h2>Orunodoy</h2>
            <span class="line"></span>
          </div>
        </li>
        <li class="layer" data-depth="0.25">
          <div class="sphere">
            <img alt="sphere" src="images/sphere.png" />
          </div>
        </li>
        <li class="layer" data-depth="0.30">
          <div class="hero">
            <h1 id="countdown">Coming Soon!</h1>
            <p class="sub-title">Coming Soon!</p>
          </div>
        </li>
        <li class="layer" data-depth="0.40">
          <div class="depth-1 flake1">
            <img src="images/flakes/depth1/flakes1.png" alt="flake" />
          </div>
          <div class="depth-1 flake2">
            <img src="images/flakes/depth1/flakes2.png" alt="flake" />
          </div>
          <div class="depth-1 flake3">
            <img src="images/flakes/depth1/flakes3.png" alt="flake" />
          </div>
          <div class="depth-1 flake4">
            <img src="images/flakes/depth1/flakes4.png" alt="flake" />
          </div>
        </li>
        <li class="layer" data-depth="0.50">
          <div class="depth-2 flake1">
            <img src="images/flakes/depth2/flakes1.png" alt="flake" />
          </div>
          <div class="depth-2 flake2">
            <img src="images/flakes/depth2/flakes2.png" alt="flake" />
          </div>
        </li>
        <li class="layer" data-depth="0.60">
          <div class="depth-3 flake1">
            <img src="images/flakes/depth3/flakes1.png" alt="flake" />
          </div>
          <div class="depth-3 flake2">
            <img src="images/flakes/depth3/flakes2.png" alt="flake" />
          </div>
          <div class="depth-3 flake3">
            <img src="images/flakes/depth3/flakes3.png" alt="flake" />
          </div>
          <div class="depth-3 flake4">
            <img src="images/flakes/depth3/flakes4.png" alt="flake" />
          </div>
        </li>
        <li class="layer" data-depth="0.80">
          <div class="depth-4">
            <img src="images/flakes/depth4/flakes.png" alt="flake" />
          </div>
        </li>
        <li class="layer" data-depth="1.00">
          <div class="depth-5">
            <img src="images/flakes/depth5/flakes.png" alt="flake" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
